        <div class="user_side">

          <p class="coverp">NEW <span class="coverSpan">COLLECTION</span></p>
          <button class="cover_smbutton">
            <img src="images/Vector-cover-small-arrow.svg" alt="" />

        </div>
        <div class="cover_buttonss">
          <button class="coverBTN">
            <img src="images/iconamoon_arrow-left-2-bold.svg" alt="" />
