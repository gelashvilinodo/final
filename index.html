<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/laptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="icon" href="images/wpf_guitar.svg" />
    <title>Guitars</title>
  </head>
  <body>
    <div class="main_container">
      <!-- header  -->
      <header>
        <button class="burger">
          <img src="images/burger.svg" alt="burger icon to show other pages" />
        </button>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="catalog.html">Catalog</a>
            </li>
            <li>
              <a href="contact.html">Contact Us</a>
            </li>
          </ul>
        </nav>
        <a href="index.html" class="logo_link">
          <img
            src="images/wpf_guitar.svg"
            alt="minimalistic orange guitar, logo of the web-site"
          />
        </a>
        <div class="search_user">
          <button class="search">
            <img src="images/search_icon.svg" alt="search icon" />
          </button>
          <div class="language_currency">
            <button class="for_language settings">
              En
              <img src="images/iconamoon_arrow-down-2.png" alt="" />
            </button>
            <button class="for_currency settings">
              USD
              <img src="images/iconamoon_arrow-down-2.png" alt="" />
            </button>
          </div>
          <div class="user_cart">
            <button class="user_button">
              <img src="images/Vector.svg" alt="icon for user's profile" />
            </button>
            <button class="cart">
              <img
                src="images/mdi_cart-outline.svg"
                alt="icon for selected items"
              />
            </button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
